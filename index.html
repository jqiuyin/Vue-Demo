<body>
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data(){
            return {
                message: "hello world",
                count: 1,
                price: 5,
            }
        },
        watch:{
            price(){
                setTimeout(() => {
                    console.log("price changed")
                },3000)
            }
        },
        computed:{
            total(){
                return this.count * this.price
            }
        },
        methods:{
            formatString(string){
                return string.toUpperCase();
            }
        },
        template: `
            <div>{{ total }}</div>
        `
    });
    const vm = app.mount('#root')
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 38</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        setup(){
            const {reactive,computed} = Vue;
            const countObj = reactive({count: 0});
            const handleClick = () => {
                countObj.count += 1;
            }
            let conutAddFive = computed({
                get: () => {
                    return countObj.count + 5;
                },
                set: (param)=>{
                    return countObj.count =param-5;
                }
            })
            setTimeout(()=>{
                conutAddFive.value = 100;
            },3000)
            return{
                countObj, conutAddFive, handleClick
            }
        },
        template: 
        `
        <div>
            <span @click="handleClick">{{countObj.count}}</span> -- {{conutAddFive}}
        </div>
        `


    });


    const vm = app.mount('#root')
</script>
</html>

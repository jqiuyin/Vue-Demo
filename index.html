<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 30</title>
    <style>
        .area{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%,-50%);
            height: 300px;
            width: 200px;
            background: green;
        }
        .mask{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: #000;
            opacity: 0.5;
        }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
    <div id="hello"></div>
</body>
<script>


    // const directives = {
    //         focus: {
    //             mounted(el) {
    //                 el.focus();
    //             }
    //         }
    //     }

    const app = Vue.createApp({
        data(){
            return {
                show: false,
                message: 'hello',
            }
        },
        // directives: directives,
        methods:{
            handleBtnClick(){
                this.show=!this.show
            }
        },
        template: 
        `
        <div class="area">
            <button @click="handleBtnClick">按钮</button>
            <teleport to="#hello">
                <div class="mask" v-show="show">{{ message }}</div>
            </teleport>
        </div>
        `,
    });

    const vm = app.mount('#root')
</script>
</html>
